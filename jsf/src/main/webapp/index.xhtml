<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./WEB-INF/templates/template.xhtml">


    <ui:define name="mostViewed">
        <h2 style="color: white">Space from most viewed (Not implemented)</h2>
    </ui:define>
    <ui:define name="advanceSearchButton">
        <div class="card-body d-flex justify-content-center">
            <h:form class="form-inline" id="advancedSearch">
                <div class="d-flex justify-content-center col-12">
                    <h:commandButton class="btn btn-success btn-lg my-2 my-sm-0" ajax="true"
                                     value="Explora mÃ¡s relatos" action="#{storySearchMB.advancedSearch()}"/>
                </div>

            </h:form>
        </div>
    </ui:define>

    <ui:define name="mostRecent">

        <h:form id="userList">
            <b:row styleClass="show-grid">


                <div class="container mt-2">
                    <h2 class="title text-center">Most recent stories</h2>
                    <!-- Cards -->
                    <div class="row mt-4">
                        <!-- Card 1 -->
                        <ui:repeat value="#{storyMB.recentStories}" var="story">
                            <div class="col-md-4 mb-4 d-flex justify-content-center">
                                <div class="card" style="width: 18rem;">
                                    <div class="card-body">
                                        <h5 class="card-title">#{story.title}</h5>
                                        <p class="card-text">#{story.content}</p>
                                    </div>
                                    <ul
                                            class="list-group list-group-flush d-flex justify-content-end">
                                        <li class="list-group-item"><span
                                                class="badge bg-success">#{story.genre}</span> <span
                                                class="badge bg-danger">#{story.mainTheme}</span> <span
                                                class="badge bg-danger">#{story.secondaryTheme}</span></li>
                                    </ul>
                                    <div class="card-body d-flex justify-content-center">
                                        <h:commandButton class="card-link link"
                                                         action="#{storyViewMB.getStoryByid(story.id)}" value="Read"
                                                         style=" background: none!important;
											border: none;
											padding: 0!important;
											font-family: arial, sans-serif;
											color: #069;
											text-decoration: underline;
											cursor: pointer; "/>
                                        <a href="#" class="card-link">Author</a>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </b:row>
        </h:form>
    </ui:define>
</ui:composition>

</html>
